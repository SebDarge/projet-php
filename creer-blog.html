    <header>
      <h1 class="container text-start my-5">Créer un Nouveau Post</h1>
    </header>

    <section class="container">
      <div class="d-flex mb-3">
        <div class="ratio ratio-1x1 me-2" style="max-width: 25px">
          <img
            src="assets/img/image-header2.png"
            class="img-fluid rounded"
            alt="..."
          />
        </div>
        <p class="card-text fw-semibold m-0 me-2">Sébastien Darge</p>

        <p class="card-text m-0">
          <small class="text-muted">March 27, 2023</small>
        </p>
      </div>

      <form>
        <textarea
          class="form-control form-control-lg mb-2 border-0 h3"
          id="titre"
          rows="2"
          placeholder="Titre..."
          maxlength="100"
          required
        ></textarea>

        <textarea
          class="form-control form-control-lg mb-2 border-0 h3"
          id="description"
          rows="2"
          placeholder="Description..."
          maxlength="100"
          required
        ></textarea>

        <div class="my-5 text-center ratio ratio-16x9">
          <img src="assets/img/image blank.png" alt="..." />
          <input type="file" style="opacity: 0" />
        </div>

        <textarea
          class="form-control form-control-lg mb-2 border-0 h3"
          id="text"
          rows="10"
          placeholder="Text..."
          maxlength="20000"
          required
        ></textarea>

        <div class="text-center row d-block mb-5">
          <a
            onclick="history.back()"
            class="btn btn-outline-success col-5 d-block mx-auto mb-4"
            role="button"
            >Annuler</a
          >
          <a
            href="#"
            class="btn btn-success col-5 d-block mx-auto"
            role="button"
            type="submit"
            >Publier</a
          >
        </div>
      </form>
    </section>

    <footer>
      <div
        class="row row-cols-1 row-cols-md-3 justify-content-center bg-success p-5 pb-0 pb-md-5"
      >
        <div class="col text-light bg-success-dark p-5 rounded-1">
          <h3>S'Inscrire à la Newsletter</h3>

          <form class="row ms-0">
            <label for="exampleFormControlInput1" class="p-0 form-label"
              ><h4>E-mail</h4></label
            >

            <input
              type="email"
              id="exampleFormControlInput1"
              class="form-control bg-success-dark border-0 w-50 p-0 border-bottom border-3 rounded-0 text-light"
            />
            <div class="col-5 col-lg-2 mx-auto rounded-1">
              <button
                type="submit"
                class="btn btn-light fw-bold m-0 py-1 text-success"
                role="button"
              >
                S'abonner
              </button>
            </div>
          </form>
        </div>
        <div class="col py-5 p-md-5 ps-md-0 ms-md-5 ms-0 text-center">
          <h3>Suis moi sur tout mes réseaux</h3>
          <div class="row d-flex justify-content-center gap-4 mt-5">
            <i class="col-1 bi bi-instagram fs-2"></i>
            <i class="col-1 bi bi-facebook fs-2"></i>
            <i class="col-1 bi bi-twitter fs-2"></i>
            <i class="col-1 bi bi-pinterest fs-2"></i>
          </div>
        </div>
      </div>

        class="row row-cols-1 row-cols-md-3 justify-content-center bg-success-dark py-2"
      >
